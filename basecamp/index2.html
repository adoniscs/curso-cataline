<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulando a DOM - Basecamp</title>
  </head>
  <style>
    body {
      background-color: #442932;
      color: white;
      font-family: sans-serif;
      font-weight: bold;
    }
    #idade {
      border: none;
      font-size: 17px;
      padding: 10px;
      outline: none;
      border-radius: 5px;
      margin-right: 10px;
    }
    button {
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      background-color: tomato;
      color: white;
    }
  </style>
  <body>
    <div id="app">
      <h1>Cadastro</h1>
      <form>
        <input type="text" placeholder="Idade" id="idade" />
        <button>Enviar</button>
      </form>
    </div>
    <script src="./app2.js"></script>
  </body>
</html>
