<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introdução ao Vue.Js</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <h1>Hello{{ name }}</h1>
      <button @click="showUsers">click me</button>
      <h4></h4>
    </div>

    <script>
      var app = Vue.createApp({
        data() {
          return {
            name: ', World!',
            users: [
              { name: 'Adonis' },
              { name: 'Eduarda' },
              { name: 'Fred' },
              { name: 'Michelle' },
            ],
          }
        },
        methods: {
          showUsers() {
            var addLastName = this.users.map(({ name }) => name + ' Cipriano')
            document.querySelector('#app h4').innerText = addLastName.join(', ')
          },
        },
      })

      var vm = app.mount('#app')
    </script>
  </body>
</html>
